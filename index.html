<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"  type="image/png" href="./images/favicon.png">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div>Kamilio</div>
            <div class="charger"></div>
        </div>
        <div class="IO"></div>
        <div class="keypad">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>C</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
